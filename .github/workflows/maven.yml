name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUN_UI_TESTS: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Install Google Chrome (stable) and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends google-chrome-stable libatk-bridge2.0-0 libatk1.0-0 libcups2 libxss1 libgbm1 fonts-liberation libappindicator3-1

      - name: Build package (without tests)
        run: mvn -B package -DskipTests

      - name: Start application (background)
        run: nohup java -jar target/qa-autotest-0.1.0.jar &>/dev/null &

      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:8080/ >/dev/null; then
              echo "app up"; break
            fi
            sleep 1
          done

      - name: Run tests (including UI tests)
        env:
          RUN_UI_TESTS: "1"
        run: mvn -B test
