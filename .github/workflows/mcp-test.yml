name: MCP Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar o projeto
        run: javac Tests_Sistem_Crud/*.java

      - name: Executar todos os testes do sistema CRUD
        run: |
          chmod +x Tests_Sistem_Crud/run_all_tests.sh
          ./Tests_Sistem_Crud/run_all_tests.sh








