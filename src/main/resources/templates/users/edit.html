<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/{id}/edit(id=${user.id})}" method="post">
    <label>ID: <span th:text="${user.id}">ID</span></label><br/>
    <label>Name: <input type="text" name="name" th:value="${user.name}"/></label><br/>
    <label>Email: <input type="email" name="email" th:value="${user.email}"/></label><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
